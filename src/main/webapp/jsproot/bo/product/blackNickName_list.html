<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>昵称禁词</title>

    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <script type="text/javascript">
    	
    	function selectOne(){
    		$("#pageNo").val("1");
    		$("#blackNickNameForm").submit();
    	}
    	
    	function selectReset(){
    		$("#content").val("");

    	}
    </script>

  </head>
  
  <body>
     <div id="main">
      <div class="breadcrumb">当前位置：系统管理 > 昵称禁词</div>
      <form id="blackNickNameForm" action="/diys/Bo/black/blacklistNickName" method="post" >
      <input type="hidden" id="pageNo" name="pageNo" value="${(pageNo)!''}" />
      <div class="table-search">
		<div style="display:inline">
			昵称词汇：<input type="text" id="content" name="content" value="${content!''}" class="input-style" />
		</div>
		<div style="width:10%;display: inline;float: right"><input type="button" id="btn1" value="重置" class="btn-submit" onclick="selectReset()" /></div>
		<div style="width:10%;display: inline;float: right"><input type="button" id="btn1"  class="btn-submit" value="查询" onclick="selectOne()" /></div>
	  </div>
	<div style="padding-bottom: 5px">
		<div style="display: inline">
			<input type="button" id="btn" value="新增"  class="btn-submit" onclick="editNew('black/blackNickNameEdit')"/>
		</div>
	</div>    
      <div class="table-show-content">
        <table class="table-show">
          <tbody>
            <tr  class="list_title">
              <th width="10%">昵称词汇</th>
              <th width="10%" >操作</th>
            </tr>
	        <#if list??>
		    	<#list list as entity>
					<tr>
					  <td >
						${(entity.content)!''}
					  </td>
					  <td>
						<a class="btn btn-look" href="javascript:;" onclick="edit('black/blackNickNameEdit','${(entity.id)!''}')">修改</a>
						<a class="btn btn-delete" href="javascript:;" onclick="del_('black/blackNickNameDelete','${(entity.id)!''}')">删除</a>
					  </td>
					</tr>
					</#list> 
				</#if>
          </tbody>
        </table>
      <#include "/bo/page.html">
      </form>
    </div>
     <div id="editor" class="jqmWindow"></div>
  </body>
</html>
