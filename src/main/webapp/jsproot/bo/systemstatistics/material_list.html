<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>热门素材使用排行</title>

    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
	
	<script type="text/javascript">
			
		function selectReset(){
			$("#materialType").val("");
		}
		
		function selectOne(){
			var startDate = $("#startDate").val();
			var endDate = $("#endDate").val();
			$("#pageNo").val("1");
			$("#rankForm").submit();
		}
	</script>
  </head>
  
  <body>
    <div id="main">
  		<div class="breadcrumb">当前位置：数据统计> 主题排行</div>
  		<form action="/diys/Bo/st/material_list" method="post" id="rankForm" >
  			<input type="hidden" name="pageNo" id="pageNo" value="${pageNo!''}">
  			<div class="table-show-content">
  				<div class="table-search">
  					<div style="display: inline" >
  						排行方式：<select id="materialType" name="materialType" class="inputtext">
		  							<option  value="">无</option>
		   							<option <#if "${(materialType)!''}"== "3">selected="selected"</#if> value="3">表情</option>
		   							<option <#if "${(materialType)!''}"== "1">selected="selected"</#if> value="1">贴图</option>
           						 </select>&nbsp;						
           			</div>
  					<div style="width:10%;display: inline;float: right" >
  						<input type="button" value="重置" class="btn-submit" onclick="selectReset()">
  					</div>
  					<div style="width:10%;display: inline;float: right" >
  						<input type="button" value="查询" class="btn-submit" onclick="selectOne()">
  					</div>
  				</div>
				<table class="table-show">
					<tr>						
						<th width="5%">
						<#if materialType?? && materialType == '3'>
						表情
						<#else >
						贴图
						</#if>
						</th>
						<th width="5%">使用次数</th>
					</tr>
					<#if list??>
						<#list list as entity>
							<tr>
								<td >
									<img width="60px" height="80px" src="${(entity.resImageUrl)!''}">
								</td>
								<td>${(entity.materialCount)!0}</td>
							</tr>
						</#list>
					</#if>
				</table>				
  			</div>
  			<#include "/bo/page.html">
  		</form>
  	</div>
  	<div id="editor" class="jqmWindow"></div>
  </body>
</html>
