<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>专题管理</title>
</head>
<body>
   <div id="main">
      <div class="breadcrumb">当前位置：专题管理 > 案例列表</div>
      <form id="bannerForm" action="/diys/Bo/topic/caseList" method="post">
      <input type="hidden" id="id" name="id" value="${(entity.id)!''}"/>
      <input type="hidden" id="pageNo" name="pageNo" value="${(pageNo)!''}" />
      <div class="table-show-content">
      <div style="padding-bottom: 5px">
      		<div style="display: inline"><input type="button" id="btn" value="新增"  class="btn-submit" onclick="editNew('topic/editCase')"/></div>
      </div>
        <table class="table-show">
          <tbody>
            <tr  class="list_title" >
              <th width="10%" >原图</th>
              <th width="10%">处理图</th>
              <th width="10%">类型</th>
              <th width="10%" >操作</th>
            </tr>
	            <#if list??>
		            <#list list as entity>
					<tr>
						<td >
							<img src="${(entity.srcProductUrl)!''}"  style="width: 120px;height: 160px"/>
						</td>
						<td>
							<img src="${(entity.psProductUrl)!''}"  style="width: 120px;height: 160px"/>
						</td>
						<td >
							<#if entity.caseType??>
								<#if "${entity.caseType}" == "1">Q版
								<#elseif "${entity.caseType}" == "2">彩绘
								</#if>
							</#if>
						</td>
						<td  style="display: table">
							<a class="btn btn-look agentClaim2" href="javascript:;" onclick="edit('topic/editCase','#{(entity.id)!0}')">编辑</a>
							<a class="btn btn-delete" onclick="del_('topic/delCase','#{(entity.id)!0}')">删除</a>
						</td>
					</tr>
					</#list> 
				</#if>
          </tbody>
        </table>
      <#include "/bo/page.html">
      </form>
    </div>
    <div id="editor" class="jqmWindow"></div>
</body>
</html>
