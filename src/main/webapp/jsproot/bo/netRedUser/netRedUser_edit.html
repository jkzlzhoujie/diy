<script type="text/javascript">
	$(function(){
		$('#registForm').validate({	
			 rules:{
		            rightsName:{
		            	required:true,
		            	maxlength:100
		           	},
		            rightsCode:{
			            required:true,
			            maxlength:100
		            }
	          },
	          messages:{
	                rightsName:{
		                required:"权限名称不能为空",
		                maxlength:"最大长度为20个字符"
	                },
	                rightsCode:{
		                required:"权限编号不能为空",
		                maxlength:"最大长度为20个英文字符"
	                }
	            }
			});	 
	 	});
</script>
