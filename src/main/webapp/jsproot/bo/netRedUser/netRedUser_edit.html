<body>
<script type="text/javascript">
	$(function(){
		$('#registForm').validate({	
			 rules:{
		            rightsName:{
		            	required:true,
		            	maxlength:100
		           	},
		            rightsCode:{
			            required:true,
			            maxlength:100
		            }
	          },
	          messages:{
	                rightsName:{
		                required:"权限名称不能为空",
		                maxlength:"最大长度为20个字符"
	                },
	                rightsCode:{
		                required:"权限编号不能为空",
		                maxlength:"最大长度为20个英文字符"
	                }
	            }
			});	 
	 	});
</script>
<div>
	  <input type="button" name="close" class="jqmClose btn right btn-delete" value="关闭"  />
      <div class="breadcrumb">当前位置：微信用户管理> 喵网红> 审核</div>
      <form action="/diys/Bo/netRed/netRedUserEditSave" method="post" id="registForm">
       <input type="hidden" name="id" value="#{(entity.id)!0}" />
      <div class="table-show-content">
        <table class="table-show" >
	     	<tr>
     			<td width="25%" align="right">姓名</td>
	     		<td width="25%"><input type="text" name="name" readonly="readonly" value="${(entity.name)!''}" class="inputtext"/></td>
	     		<td align="right">手机号</td>
	     		<td><input type="text" name="phone" id="phone"  readonly="readonly"  value="${(entity.phone)!''}" class="inputtext"/></td>
	     	</tr>
	     	<tr>
     			<td  align="right">城市</td>
	     		<td><input type="text" name="city"  readonly="readonly"  value="${(entity.city)!''}" class="inputtext"/></td>
	     		<td align="right">自我介绍</td>
	     		<td><input type="text" name="phone"  readonly="readonly"  id="selfIntroduction" value="${(entity.selfIntroduction)!''}" class="inputtext"/></td>
	     	</tr>
	     	<tr>
     			<td  align="right">直播经验</td>
	     		<td >
	     			<select id="liveExperience" name="liveExperience" disabled="disabled" class="inputstyle">
   						<option
   							<#if entity?? && "1" == "${entity.liveExperience!''}">selected="selected"</#if> value="1">是
   						</option>
   						<option
   							<#if entity?? && "2" == "${entity.liveExperience!''}">selected="selected"</#if> value="2">否
   						</option>
           			</select>
           		</td>
	     		<td align="right">粉丝量</td>
	     		<td>
	     		<select id="liveExperience" name="liveExperience" disabled="disabled" class="inputstyle">
   						<option
   							<#if entity?? && "1" == "${entity.fansAmount!''}">selected="selected"</#if> value="1">0-500
   						</option>
   						<option
   							<#if entity?? && "2" == "${entity.fansAmount!''}">selected="selected"</#if> value="2">500-1000
   						</option>
   						<option
   							<#if entity?? && "1" == "${entity.fansAmount!''}">selected="selected"</#if> value="3">1000以上
   						</option>
   						<option
   							<#if entity?? && "2" == "${entity.fansAmount!''}">selected="selected"</#if> value="4">其他
   						</option>
           			</select>
	     		</td>
	     	</tr>
	     	
	     	<tr>
     			<td align="right">展示地址</td>
	     		<td ><input type="text" name="webSit"  readonly="readonly"  value="${(entity.webSit)!''}" class="inputtext"/></td>
	     		<td align="right">形象首图</td>
	     		<td>
	     			<img alt=""  src="${(entity.firstImage)!''}" width="200px";height="100px">
	     		</td>
	     	</tr>
	     	
	     	<tr>
	     		<td colspan="4" align="center">
	     			<#list entity.imagesArr as image>
	     					<img alt="" src="${image}" width="200px";height="100px">
					</#list>
	     		</td>
	     	</tr>
	     	
	     	<tr>
     			<td align="right">欢迎词</td>
	     		<td ><input type="text" name="welcomeWord"  readonly="readonly"  value="${(entity.welcomeWord)!''}" class="inputtext"/></td>
	     		<td align="right">感谢词</td>
	     		<td><input type="text" name="thanksWord"  readonly="readonly"  value="${(entity.thanksWord)!''}" class="inputtext"/></td>
	     	</tr>
	     	
	     	<tr>
     			<td align="right">答谢感谢词</td>
	     		<td ><input type="text" name="callTanksWord"  readonly="readonly"  value="${(entity.callTanksWord)!''}" class="inputtext"/></td>
	     		<td align="right">报名时间</td>
	     		<td><input type="text" name="createTimeStr"  readonly="readonly"  value="${(entity.createTimeStr)!''}" class="inputtext"/></td>
	     	</tr>
	     	<tr>
	     		<td align="right">审核状态：</td>
		     	<td >
		     		<select id="gameRounds" name="gameRounds" class="inputstyle">
   						<option 
   							<#if (entity?? && "0" == "${entity.gameRounds!''}") || (entity??) == false >selected="selected"</#if> value="0">待审核
   						</option>
   						<option 
   							<#if entity?? && "1" == "${entity.gameRounds!''}">selected="selected"</#if> value="1">进入第一轮
   						</option>
   						<option 
   							<#if entity?? && "2" == "${entity.gameRounds!''}">selected="selected"</#if> value="2">进入第二轮
   						</option>
           			</select>
		     	</td>
		        <td align="right"><input type="submit" value="提交"  class="btn-submit" /></td>
		        <td><input type="reset" value="重置" class="btn-submit" /></td>
	     	</tr>
        </table>
        </div>
      </form>
    </div>
<body>
