<!DOCTYPE html>
<html>
  <head>
    <title>喵网红用户信息</title>
	<script type="text/javascript">
		
			function selectInfo() {
			$("#weixinUserInfoList").submit();
		  	}
			function selectReset(){
	    		$("#nickname").val("");
	    	}
		</script>	
  </head>
  <body>
   <div id="main">
      <div class="breadcrumb">当前位置：喵网红管理> 用户关注信息> 列表</div>
      <form id ="weixinUserInfoList" action="/diys/Bo/netRed/weixinUserInfoList" method="post">
      <input type="hidden" id="pageNo" name="pageNo" value="${(pageNo)!''}" />
      <div class="table-show-content">
	  <div class="table-search">
          <div>		
				    <div style="display: inline">
				  	 名称：<input id="nickname" name="nickname" type="text" value="${name!''}" class="dginputstyle">
           			
				  </div>
          		  <div style="display: inline;float: right">
          		  	<input type="button" id="btn1" value="查询"  class="btn-submit" onclick="selectInfo()"/>
          		  	<input type="button" id="btn2" value="重置"  class="btn-submit" onclick="selectReset()"/>
          		  </div>
			</div>
        </div>
   <!--  <input type="button" id="btn" value="�༭"  class="btn-submit" onclick="editNew('netRed/edit_netRedUser')"/> -->  
        <table class="table-show">
          <tbody>
            <tr  class="list_title">
              <th width="20%">用户标识</th>
              <th width="10%">昵称</th>
              <th width="10%" >城市</th>
              <th width="10%" >性别</th>
            </tr>
            <#if list?? >
            <#list list as entity>
            <tr>
              <td>${(entity.openId)!''}</td>
              <td>${(entity.nickname)!''}</td>
              <td>${((entity.city)!'')}</td>
              <td>${((entity.sex)!'')}</td>
            </tr>
            </#list>
            </#if>
          </tbody>
        </table>
      <#include "/bo/page.html">
      </form>
    </div>
    <div id="editor" class="jqmWindow"></div>
  </body>
  </html>
