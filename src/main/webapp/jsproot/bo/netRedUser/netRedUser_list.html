<!DOCTYPE html>
<html>
  <head>
    <title>喵网红用户信息</title>
	<script type="text/javascript">
		
			function selectInfo() {
				$("#netRedUserInfoList").submit();
		  	}
			function selectReset(){
	    		$("#name").val("");
	    	}
		</script>	
  </head>
  <body>
   <div id="main">
      <div class="breadcrumb">当前位置：喵网红管理> 喵网红用户信息> 列表</div>
      <form id ="netRedUserInfoList" action="/diys/Bo/netRed/netRedUserInfoList" method="post">
      <input type="hidden" id="pageNo" name="pageNo" value="${(pageNo)!''}" />
      <div class="table-show-content">
	  <div class="table-search">
          <div>		
				    <div style="display: inline">
				  	 名称：<input id="name" name="name" type="text" value="${name!''}" class="dginputstyle">
           			 赛区：<select id="area" name="area" class="inputtext">
	              		<option  value="">请选择类型</option>
   						<option 
   							<#if "1"=="${area!''}">selected="selected"</#if> value="1">厦门
   						</option>
   						<option 
   							<#if "2"=="${area!''}">selected="selected"</#if> value="2">福州
   						</option>
   						<option 
   							<#if "3"=="${area!''}">selected="selected"</#if> value="3">泉州
   						</option>
   						<option 
   							<#if "4"=="${area!''}">selected="selected"</#if> value="4">漳州
   						</option>
				  </div>
          		  <div style="display: inline;float: right">
          		  	<input type="button" id="btn1" value="查询"  class="btn-submit" onclick="selectInfo()"/>
          		  	<input type="button" id="btn2" value="重置"  class="btn-submit" onclick="selectReset()"/>
          		  </div>
			</div>
        </div>
   <!--  <input type="button" id="btn" value="�༭"  class="btn-submit" onclick="editNew('netRed/edit_netRedUser')"/> -->  
        <table class="table-show">
          <tbody>
            <tr  class="list_title">
              <th width="10%">名称</th>
              <th width="20%">电话</th>
              <th width="10%" >城市</th>
              <th width="10%" >粉丝数</th>
              <th width="20%" >自我推荐</th>
              <th width="15%" >操作</th>
            </tr>
            <#if list?? >
            <#list list as entity>
            <tr>
              <td>${(entity.name)!''}</td>
              <td>${(entity.phone)!''}</td>
              <td>${((entity.city)!'')}</td>
              <td>${((entity.fansAmount)!'')}</td>
              <td>${((entity.selfIntroduction)!'')}</td>
              <td>
              	<a class="btn btn-look"  href="javascript:;" onclick="edit('netRed/netRedUserEdit','#{(entity.id)!0}')">审核</a>
              	<a class="btn btn-delete" onclick="del_('netRed/netRedUserDelete','#{(entity.id)!0}')">删除</a>
              </td>
            </tr>
            </#list>
            </#if>
          </tbody>
        </table>
      <#include "/bo/page.html">
      </form>
    </div>
    <div id="editor" class="jqmWindow"></div>
  </body>
  </html>
