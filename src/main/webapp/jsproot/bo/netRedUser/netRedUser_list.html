<!DOCTYPE html>
<html>
  <head>
    <title>喵网红</title>
  </head>
  <body>
   <div id="main">
      <div class="breadcrumb">微信用户管理> 喵网红</div>
      <form action="/diys/Bo/netRed/netRedUser_list" method="post">
      <input type="hidden" id="pageNo" name="pageNo" value="${(pageNo)!''}" />
      <div class="table-show-content">
   <!--  <input type="button" id="btn" value="编辑"  class="btn-submit" onclick="editNew('netRed/edit_netRedUser')"/> -->  
        <table class="table-show">
          <tbody>
            <tr  class="list_title">
              <th width="10%">姓名</th>
              <th width="20%">手机号</th>
              <th width="10%" >城市</th>
              <th width="10%" >粉丝量</th>
              <th width="20%" >自我介绍</th>
              <th width="15%" >报名时间</th>
              <th width="15%" >操作</th>
            </tr>
            <#if list?? >
            <#list list as entity>
            <tr>
              <td>${(entity.name)!''}</td>
              <td>${(entity.phone)!''}</td>
              <td>${((entity.city)!'')}</td>
              <td>${((entity.fansAmount)!'')}</td>
              <td>${((entity.selfIntroduction)!'')}</td>
              <td>${((entity.createTimeStr)!'')}</td>
              <td>
              	<a class="btn btn-look"  href="javascript:;" onclick="edit('netRed/edit_netRedUser','#{(entity.id)!0}')">审核</a>
              </td>
            </tr>
            </#list>
            </#if>
          </tbody>
        </table>
      <#include "/bo/page.html">
      </form>
    </div>
    <div id="editor" class="jqmWindow"></div>
  </body>
  </html>
