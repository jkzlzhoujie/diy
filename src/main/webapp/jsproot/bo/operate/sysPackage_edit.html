<body>
<script type="text/javascript">
	$(function(){
		$("#editForm").validate({
			submitHandler:function(form){
				$.post('/diys/Bo/operate/sysPackageSave',$("#editForm").serialize(),function(data){
					$("#sysPackageForm").submit();
				});
			},
			rules:{
				content:{required:true},
				code:{required:true},
				name:{required:true},
				price:{required:true,number:true},
				score:{required:true,number:true},
				experience:{required:true,number:true},
				charm:{required:true,number:true},
				originality:{required:true,number:true},
				credit:{required:true,number:true},
				validDate:{required:true,number:true,digits:true}
			}
		});
	})
</script>
     <div>
    	<input type="button" value="关闭" name="close" class="jqmClose btn right btn-delete"/>
    	<div class="breadcrumb">当前位置：运营管理> 套餐特权编辑</div>
    	<form action="/diys/Bo/operate/sysPackageSave" id="editForm" method="post">
    		<input type="hidden" name="id" value="${(entity.id)!''}" >
    		<div class="table-show-content">
    		<table class="table-show" >
    			<tr>
    				<td align="right"> 名称</td><td><input type="text" name="name" value="${(entity.name)!''}"/> </td>
    			</tr>
    			<tr>
    				<td align="right"> 编码</td><td><input type="text" name="code" value="${(entity.code)!''}"/> </td>
    			</tr>
    			<tr>
    				<td align="right"> 价格</td><td><input type="text" name="price" value="${(entity.price)!''}"/> </td>
    			</tr>
    			<tr>
    				<td align="right"> 积分</td><td><input type="text" name="score" value="${(entity.score)!''}"/> </td>
    			</tr>
    			<tr>
    				<td align="right"> 经验</td><td><input type="text" name="experience" value="${(entity.experience)!''}"/> </td>
    			</tr>
    			<tr>
    				<td align="right"> 魅力</td><td><input type="text" name="charm" value="${(entity.charm)!''}"/> </td>
    			</tr>
    			<tr>
    				<td align="right"> 创意</td><td><input type="text" name="originality" value="${(entity.originality)!''}"/> </td>
    			</tr>
    			<tr>
    				<td align="right"> 信用</td><td><input type="text" name="credit" value="${(entity.credit)!''}"/> </td>
    			</tr>
    			<tr>
    				<td align="right"> 内容</td><td><input type="text" style="width: 300px" name="content" value="${(entity.content)!''}"/> </td>
    			</tr>
    			<tr>
    				<td align="right"> 有效期</td><td><input type="text" name="validDate" value="${(entity.validDate)!''}"/> </td>
    			</tr>
    			<tr>
    				<td align="right">是否推荐</td>
    				<td>
			     		<select id="isSuggest" name="isSuggest" class="selectOpt w164">
		   					<option <#if "${(entity.isSuggest)!0}"== "1">selected="selected"</#if> value="1">推荐</option>
		   					<option <#if "${(entity.isSuggest)!0}"== "0">selected="selected"</#if> value="0">默认</option>
	          			</select>
		     		</td> 
    			</tr>
    			<tr>
    				<td align="right"> 状态</td>
    				<td>
			     		<select id="status" name="status" class="selectOpt w164">
		   					<option <#if "${(entity.status)!0}"== "1">selected="selected"</#if> value="1">有效</option>
		   					<option <#if "${(entity.status)!0}"== "2">selected="selected"</#if> value="2">失效</option>
	          			</select>
		     		</td> 
    			</tr>
    			<tr>
    				<td align="right"><input type="submit" value="提交" class=" btn-submit" /> </td>
    				<td><input type="reset" value="重置" class=" btn-submit"/> </td>
    			</tr>
    		</table>
    		</div>
    	</form>
    </div>
</body>
