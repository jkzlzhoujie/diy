<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>按钮配置</title>
    <meta charset="utf-8" />
    <script type="text/javascript">
    function selectInfo() {
  	$("#orderForm").submit();
  }
    </script>
  </head>
  
  <body>
    <div id="main">
    	<div class="breadcrumb">当前位置：运营管理 > 按钮配置</div>
    	<form id="orderForm" action="/diys/Bo/operate/timeList" method="post">
    		<input type="hidden" id="pageNo" name="pageNo" value="${pageNo!''}"/>
    		<div class="table-show-content">
    		  <div style="padding-bottom: 5px">
      		<div style="display: inline"><input type="button" id="btn" value="新增"  class="btn-submit" onclick="editNew('operate/timeEdit')"/></div>
     		 </div>
       			<table class="table-show">
         			<tbody>
         				<tr class="list_title">
         					<th width="8%">名称</th>
         					<th width="8%">类型</th>
         					<th width="10%">开始时间</th>
         					<th width="10%">结束时间</th>
         					<th width="10%">状态</th>
         					<th width="10%">排序</th>
         					<th width="10%">操作</th>
         				</tr>
	           			<#if list??>
		            		<#list list as entity>
								<tr>
									<td >
										${(entity.name)!''}
									</td>
									<td >
								<#if "1" ==  "${entity.type}">
								按钮类型
								</#if>
									</td>
									<td >
										${(entity.startTime)!''}
									</td>
									<td >
										${(entity.endTime)!''}
									</td>
									<td >
										<#if "1" ==  "${entity.status}">
										正常
										<#else>
										下线
										</#if>
									</td>
									<td >
										${(entity.sort)!''}
									</td>
									<td>
										<a class="btn btn-look agentClaim2" href="/diys/Bo/operate/anList?timeId=${(entity.id)!''}">配置按钮</a>
										<a class="btn btn-look agentClaim2" href="javascript:;" onclick="edit('operate/timeEdit','${(entity.id)!''}')">编辑</a>
										<a class="btn btn-delete" href="javascript:;" onclick="del_('operate/timeDel',${(entity.id)!''})">删除</a>
									</td>
								</tr>
						</#list> 
					</#if>
         		 </tbody>
       		 </table>
     	 <#include "/bo/page.html">
     	 </form>
    </div>
    <div id="editor" class="jqmWindow"></div>
</body>
</html>
