<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>APP首页菜单管理</title>

    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <script type="text/javascript">
    	
    	function selectOne(){
    		$("#pageNo").val("1");
    		$("#backgroundPicForm").submit();
    	}
    	
    	function selectReset(){
    		$("#name").val("");

    	}
    </script>

  </head>
  
  <body>
     <div id="main">
      <div class="breadcrumb">当前位置：运营管理 > APP菜单管理</div>
      <form id="backgroundPicForm" action="/diys/Bo/operate/backgroundPic" method="post" >
      <input type="hidden" id="pageNo" name="pageNo" value="${(pageNo)!''}" />
      <div class="table-search">
		<div style="display:inline">
		          名称：<input type="text" id="name" name="name" value="${name!''}" class="input-style" />
		</div>
		<div style="width:10%;display: inline;float: right"><input type="button" id="btn1" value="重置" class="btn-submit" onclick="selectReset()" /></div>
		<div style="width:10%;display: inline;float: right"><input type="button" id="btn1"  class="btn-submit" value="查询" onclick="selectOne()" /></div>
	  </div>
	<div style="padding-bottom: 5px">
		<div style="display: inline">
			<input type="button" id="btn" value="新增"  class="btn-submit" onclick="editNew('operate/backgroundPicEdit')"/>
		</div>
	</div>    
      <div class="table-show-content">
        <table class="table-show">
          <tbody>
            <tr  class="list_title">
              <th width="10%">名称</th>
              <th width="10%">图标</th>
              <th width="10%">类型</th>
              <th width="10%">状态</th>
              <th width="10%" >操作</th>
            </tr>
	        <#if list??>
		    	<#list list as entity>
					<tr>
					 <td >
						${(entity.name)!''}
					  </td>
					  <td >
					  	<img src="${(entity.imageUrl)!''}"  style="width: 80px;height: 60px"/>
					  </td>
					  <td >
							<#if entity.type??>
								<#if "${entity.type}" == "1">排行榜类型
								</#if>
							</#if>
					  </td> 
					  <td >
							<#if entity.status??>
								<#if "${entity.status}" == "1">上线
								<#elseif "${entity.status}" == "0">下线
								</#if>
							</#if>
					  </td> 
					  <td>
						<a class="btn btn-look" href="javascript:;" onclick="edit('operate/backgroundPicEdit','${(entity.id)!''}')">修改</a>
					  </td>
					</tr>
					</#list> 
				</#if>
          </tbody>
        </table>
      <#include "/bo/page.html">
      </form>
    </div>
     <div id="editor" class="jqmWindow"></div>
  </body>
</html>
