<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>按钮列表</title>
    <meta charset="utf-8" />
    <script type="text/javascript">
    function selectInfo() {
  	$("#orderForm").submit();
  }
    </script>
  </head>
  
  <body>
    <div id="main">
    	<div class="breadcrumb">当前位置：运营管理 > 按钮列表</div>
    	<form id="orderForm" action="/diys/Bo/operate/anList" method="post">
    		<input type="hidden" id="pageNo" name="pageNo" value="${pageNo!''}"/>
    		<input type="hidden" id="timeId" name="timeId" value="${timeId!''}"/>
    		<div class="table-show-content">
    		  <div style="padding-bottom: 5px">
      		<div style="display: inline"><input type="button" id="btn" value="新增"  class="btn-submit" onclick="editNew('operate/anEdit?timeId=${timeId!''}')"/></div>
     		 </div>
       			<table class="table-show">
         			<tbody>
         				<tr class="list_title">
         					<th width="8%">名称</th>
         					<th width="8%">类型</th>
         					<th width="10%">图标</th>
         					<th width="10%">操作</th>
         				</tr>
	           			<#if list??>
		            		<#list list as entity>
								<tr>
									<td >
										${(entity.cnParamName)!''}
									</td>
									<td >
							<#if typeList??>
							<#list typeList as type>
							<#if "${entity.enParamName}" ==  "${type.code}">
							${type.name}
							</#if>
							</#list>
							</#if>
									</td>
									<td>
										<img width="50px" height="50px" src="${(entity.paramValue)!''}">
									</td>
									<td>
										<a class="btn btn-look agentClaim2" href="javascript:;" onclick="edit('operate/anEdit','${(entity.id)!''}&timeId=${timeId!''}')">编辑</a>
										<a class="btn btn-delete" href="javascript:;" onclick="del_('operate/anDel',${(entity.id)!''})">删除</a>
									</td>
								</tr>
						</#list> 
					</#if>
         		 </tbody>
       		 </table>
     	 <#include "/bo/page.html">
     	 </form>
    </div>
    <div id="editor" class="jqmWindow"></div>
</body>
</html>
