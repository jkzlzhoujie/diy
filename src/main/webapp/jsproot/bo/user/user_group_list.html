<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>用户分组列表</title>
    <meta charset=UTF-8">
    	<script type="text/javascript">
		function selectReset(){
			$("#startDate").val("");
			$("#endDate").val("");
			$("#name").val("");
			$("#remark").val("");
			$("#userId").val("");
		}
		
		function selectOne(){
			var startDate = $("#startDate").val();
			var endDate = $("#endDate").val();
			$("#pageNo").val("1");
			if(endDate!=""&&startDate!=""){
				if(endDate<startDate){
					myAlert("起始时间不能大于结束时间");
				}else{
					$("#userForm").submit();}
			}else{
				$("#userForm").submit();
			}

		}
	</script>
  </head>
  
  <body>
      <div id="main">
  		<div class="breadcrumb">当前位置：用户管理> 用户分组列表</div>
  		<form action="/diys/Bo/user/user_group_list" method="post" id="userForm" >
  			<input type="hidden" name="pageNo" id="pageNo" value="${pageNo!''}">
  			<div class="table-show-content">
  				<div class="table-search">
  					<div style="display: inline">
				  		组名：<select id="name" name="name" class="inputtext">
	              		<option  value="">请选择组名</option>
   						<#if groupList ??>
   						<#list groupList as group>
   						<option <#if "${(name)!''}"== "${group.name}">selected="selected"</#if> value="${group.name}">${group.name}</option>
   						</#list>
   						</#if>
           			</select>
				  	</div>
				  	<div style="display: inline">
				  		用户id：<input name="userId" id="userId" type="text" value="${(userId)!''}" class="input-style">
				  	</div>
				  	<div style="display: inline">
				  		备注：<input name="remark" id="remark" type="text" value="${(remark)!''}" class="input-style">
				  	</div>
  					<div style="display: inline" >
  						创建时间：<input type="text" id="startDate" name="startDate" value="${startDate!''}" style="height:25px;width:100px;" class="Wdate" onClick="WdatePicker()" />
  						&nbsp;至&nbsp;<input type="text" id="endDate" name="endDate" value="${endDate!''}" style="height:25px;width:100px;" class="Wdate" onClick="WdatePicker()" />
  					</div>
  					<div style="width:10%;display: inline;float: right" >
  						<input type="button" value="重置" class="btn-submit" onclick="selectReset()">
  					</div>
  					<div style="width:10%;display: inline;float: right" >
  						<input type="button" value="查询" class="btn-submit" onclick="selectOne()">
  					</div>
  				</div>
  				<div style="padding-bottom: 10px"></div>
  				<div style="display: inline">
  					<input type="button" class="btn-submit"  value="新增" onclick="editNew('user/user_group_edit')"/>
  				</div>
				<table class="table-show">
					<tr>
						<th width="8%">组名</th>
						<th width="8%">用户id</th>
						<th width="8%">昵称</th>
						<th width="10%">备注</th>
						<th width="13%">创建时间</th>
						<th width="10%">操作</th>
					</tr>
					<#if list??>
						<#list list as entity>
							<tr>
								<td>${(entity.name)!''}</td>
								<td>${(entity.userId)!''}</td>
								<td>${(entity.nickName)!''}</td>
								<td>${(entity.remark)!''}</td>
								<td>${(entity.createWhen)!''}</td>
								<td>
									<a class="btn btn-look agentClaim2" href="javascript:;" onclick="edit('user/user_group_edit',${(entity.id)!''})" >编辑</a>
									<a class="btn btn-delete" href="javascript:;" onclick="del_('user/user_group_delete','${(entity.id)!''}')">删除</a>
								</td>
							</tr>
						</#list>
					</#if>
				</table>				
  			</div>
  			<#include "/bo/page.html">
  		</form>
  	</div>
  	<div id="editor" class="jqmWindow"></div>
  </body>
</html>
