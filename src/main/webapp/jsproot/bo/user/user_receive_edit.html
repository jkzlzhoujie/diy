<body>
<script type="text/javascript">
	$(function(){
		$("#editForm").validate({
			submitHandler:function(form){
				$.post('/diys/Bo/userReceive/userReceiveSave',$("#editForm").serialize(),function(data){
					$("#userReceiveForm").submit();
				});
			},
			rules:{
				content:{required:true}
			}
		});
	})
</script>
     <div>
    	<input type="button" value="关闭" name="close" class="jqmClose btn right btn-delete"/>
    	<div class="breadcrumb">当前位置：用户管理 > 用户收货信息</div>
    	<form action="/diys/Bo/user/userReceiveSave" id="editForm" method="post">
    		<input type="hidden" name="id" value="${(entity.id)!''}" >
    		<div class="table-show-content">
    		<table class="table-show" >
    			<tr>
    				<td align="right"> 用户Id</td><td><input type="text" name="userId" value="${(entity.userId)!''}"/> </td>
    			</tr>
    			<tr>
    				<td align="right"> 收货人</td><td><input type="text" name="name" value="${(entity.name)!''}"/> </td>
    			</tr>
    			<tr>
    				<td align="right"> 收货地址</td><td><input type="text" name="reAddress" value="${(entity.reAddress)!''}"/> </td>
    			</tr>
    			<tr>
    				<td align="right"> 收货人手机号</td><td><input type="text" name="rePhone" value="${(entity.rePhone)!''}"/> </td>
    			</tr>
    			<tr>
    				<td align="right"> 邮编</td><td><input type="text" name="rePostCode" value="${(entity.rePostCode)!''}"/> </td>
    			</tr>
    			<tr>
    				<td align="right"> 备注</td><td><input type="text" name="note" value="${(entity.note)!''}"/> </td>
    			</tr>
    			<tr>
    				<td align="right"><input type="submit" value="提交" class=" btn-submit" /> </td>
    				<td><input type="reset" value="重置" class=" btn-submit"/> </td>
    			</tr>
    		</table>
    		</div>
    	</form>
    </div>
</body>
