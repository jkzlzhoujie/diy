<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>用户收货信息</title>

    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <script type="text/javascript">
    	
    	function selectOne(){
    		$("#pageNo").val("1");
    		$("#userReceiveForm").submit();
    	}
    	
    	function selectReset(){
    		$("#userId").val("");
    		$("#name").val("");
    		$("#rePhone").val("");

    	}
    </script>

  </head>
  
  <body>
     <div id="main">
      <div class="breadcrumb">当前位置：用户管理 > 用户收货信息</div>
      <form id="userReceiveForm" action="/diys/Bo/userReceive/user_receive_list" method="post" >
      <input type="hidden" id="pageNo" name="pageNo" value="${(pageNo)!''}" />
      <div class="table-search">
		<div style="display:inline">
			用户ID：<input type="text" id="userId" name="userId" value="${userId!''}" class="input-style" />
			收货人：<input type="text" id="name" name="name" value="${name!''}" class="input-style" />
			收货人手机号：<input type="text" id="rePhone" name="rePhone" value="${rePhone!''}" class="input-style" />
		</div>
		<div style="width:10%;display: inline;float: right"><input type="button" id="btn1" value="重置" class="btn-submit" onclick="selectReset()" /></div>
		<div style="width:10%;display: inline;float: right"><input type="button" id="btn1"  class="btn-submit" value="查询" onclick="selectOne()" /></div>
	  </div>
	<div style="padding-bottom: 5px">
		<div style="display: inline">
			<input type="button" id="btn" value="新增"  class="btn-submit" onclick="editNew('userReceive/userReceiveEdit')"/>
		</div>
	</div>    
      <div class="table-show-content">
        <table class="table-show">
          <tbody>
            <tr  class="list_title">
              <th width="10%">用户ID</th>
              <th width="10%">收货人 </th>
              <th width="10%">收货地址 </th>
              <th width="10%">收货人手机号 </th>
              <th width="10%">邮编 </th>
              <th width="10%">备注 </th>
              <th width="10%" >操作</th>
            </tr>
	        <#if list??>
		    	<#list list as entity>
					<tr>
					  <td >
						${(entity.userId)!''}
					  </td>
					  <td >
						${(entity.name)!''}
					  </td>
					  <td >
						${(entity.reAddress)!''}
					  </td>
					  <td >
						${(entity.rePhone)!''}
					  </td>
					  <td >
						${(entity.rePostCode)!''}
					  </td>
					   <td >
						${(entity.note)!''}
					  </td>
					  <td>
						<a class="btn btn-look" href="javascript:;" onclick="edit('userReceive/userReceiveEdit','${(entity.id)!''}')">修改</a>
						<a class="btn btn-delete" href="javascript:;" onclick="del_('userReceive/userReceiveDelete','${(entity.id)!''}')">删除</a>
					  </td>
					</tr>
					</#list> 
				</#if>
          </tbody>
        </table>
      <#include "/bo/page.html">
      </form>
    </div>
     <div id="editor" class="jqmWindow"></div>
  </body>
</html>
