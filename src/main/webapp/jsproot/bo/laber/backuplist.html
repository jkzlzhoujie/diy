<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>标签列表</title>
</head>
<body>
   <div id="main">
      <div class="breadcrumb">当前位置：素材管理 > 备用标签列表</div>
      <form id="classifyForm" action="/diys/Bo/laber/backuplist" method="post">
      <input type="hidden" id="pageNo" name="pageNo" value="${(pageNo)!''}" />
      <div class="table-show-content">
        <table class="table-show">
          <tbody>
            <tr  class="list_title" >
              <th width="10%" >标签名称</th>
              <th width="10%" >次数</th>
              <th width="10%" >操作</th>
            </tr>
	            <#if list??>
		            <#list list as entity>
					<tr>
						<td >
							${(entity.name)!''}
						</td>
						<td >
							${(entity.num)!''}
						</td>
						<td  style="display: table">
							<a class="btn btn-delete" onclick="del_('laber/delbackup','#{(entity.id)!0}')">删除</a>
						</td>
					</tr>
					</#list> 
				</#if>
          </tbody>
        </table>
      <#include "/bo/page.html">
      </form>
    </div>
    <div id="editor" class="jqmWindow"></div>
</body>
</html>
