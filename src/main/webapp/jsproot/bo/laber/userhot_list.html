<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>个人热门标签列表</title>
</head>
<body>
   <div id="main">
      <div class="breadcrumb">当前位置：标签管理 > 个人热门标签列表</div>
      <form id="classifyForm" action="/diys/Bo/laber/userhotlist" method="post">
      <input type="hidden" id="pageNo" name="pageNo" value="${(pageNo)!''}" />
      <div class="table-show-content">
      <div style="padding-bottom: 5px">
      		<div style="display: inline"><input type="button" id="btn" value="新增"  class="btn-submit" onclick="editNew('laber/userhotedit')"/></div>
      </div>
        <table class="table-show">
          <tbody>
            <tr  class="list_title" >
              <th width="10%" >标签名称</th>
              <th width="10%">图标</th>
              <th width="10%">作品数量</th>
              <th width="10%">排序值</th>
              <th width="10%" >操作</th>
            </tr>
	            <#if list??>
		            <#list list as entity>
					<tr>
						<td >
							${(entity.labelName)!''}
						</td>
						<td >
							<img width="150px" height="50px" src="${(entity.cover)!''}">
						</td>
						<td >
							${(entity.productCount)!''}
						</td>
						<td >
							${(entity.sortSeq)!''}
						</td>
						<td  style="display: table">
							<a class="btn btn-look agentClaim2" href="javascript:;" onclick="edit('laber/userhotedit','#{(entity.id)!0}')">编辑</a>
							<a class="btn btn-delete" onclick="del_('laber/userhotdel','#{(entity.id)!0}')">删除</a>
						</td>
					</tr>
					</#list> 
				</#if>
          </tbody>
        </table>
      <#include "/bo/page.html">
      </form>
    </div>
    <div id="editor" class="jqmWindow"></div>
</body>
</html>
