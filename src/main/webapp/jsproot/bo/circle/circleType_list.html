<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>圈子类型管理</title>

    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <script type="text/javascript">
    	
    	function selectOne(){
    		$("#pageNo").val("1");
    		$("#circleTypeForm").submit();
    	}
    	
    	function selectReset(){
    		$("#name").val("");

    	}
    </script>

  </head>
  
  <body>
     <div id="main">
      <div class="breadcrumb">当前位置：圈子管理 > 圈子类型管理</div>
      <form id="circleTypeForm" action="/diys/Bo/circleManager/circleTypeList" method="post" >
      <input type="hidden" id="pageNo" name="pageNo" value="${(pageNo)!''}" />
      <div class="table-search">
		<div style="display:inline">
		          名称：<input type="text" id="name" name="name" value="${name!''}" class="input-style" />
		</div>
		<div style="width:10%;display: inline;float: right"><input type="button" id="btn1" value="重置" class="btn-submit" onclick="selectReset()" /></div>
		<div style="width:10%;display: inline;float: right"><input type="button" id="btn1"  class="btn-submit" value="查询" onclick="selectOne()" /></div>
	  </div>
	<div style="padding-bottom: 5px">
		<div style="display: inline">
			<input type="button" id="btn" value="新增"  class="btn-submit" onclick="editNew('circleManager/circleTypeEdit')"/>
		</div>
	</div>    
      <div class="table-show-content">
        <table class="table-show">
          <tbody>
            <tr  class="list_title">
              <th width="10%">序号</th>
              <th width="10%">名称</th>
                  <th width="10%">状态</th>
              <th width="10%" >操作</th>
            </tr>
	        <#if list??>
		    	<#list list as entity>
					<tr>
					   <td >
						${(entity.id)!''}
					   </td>
					  <td >
						${(entity.name)!''}
					  </td>
				  	  <td >
						<#if entity.status?? && entity.status == 1>
							上线
						<#else>
							下线
						</#if>
					  </td>
					  <td>
						<a class="btn btn-look" href="javascript:;" onclick="edit('circleManager/circleTypeEdit','${(entity.id)!''}')">修改</a>
						<a class="btn btn-delete" href="javascript:;" onclick="del_('circleManager/circleTypeDelete','${(entity.id)!''}')">删除</a>
					  </td>
					</tr>
					</#list> 
				</#if>
          </tbody>
        </table>
      <#include "/bo/page.html">
      </form>
    </div>
     <div id="editor" class="jqmWindow"></div>
  </body>
</html>
