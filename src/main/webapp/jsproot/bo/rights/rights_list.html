<!DOCTYPE html>
<html>
  <head>
    <title>权限列表</title>
  </head>
  <body>
   <div id="main">
      <div class="breadcrumb">当前位置：权限管理 > 权限列表</div>
      <form action="/diys/Bo/rh/rights_list" method="post">
      <input type="hidden" id="pageNo" name="pageNo" value="${(pageNo)!''}" />
      <div class="table-show-content">
      <input type="button" id="btn" value="新增"  class="btn-submit" onclick="editNew('rh/edit_rights')"/>
        <table class="table-show">
          <tbody>
            <tr  class="list_title">
              <th width="25%">权限名称</th>
              <th width="25%">权限编号</th>
              <th width="25%" >创建时间</th>
              <th width="15%" >操作</th>
            </tr>
            <#if list?? >
            <#list list as entity>
            <tr>
              <td>${(entity.rightsName)!''}</td>
              <td>${(entity.rightsCode)!''}</td>
              <td>${((entity.createdWhen)!'')}</td>
              <td>
              	<a class="btn btn-look"  href="javascript:;" onclick="edit('rh/edit_rights','#{(entity.id)!0}')">编辑</a>
              	<a class="btn btn-delete" href="javascript:;" onclick="del_('rh/rights_del','#{(entity.id)!0}')">删除</a>
              </td>
            </tr>
            </#list>
            </#if>
          </tbody>
        </table>
      <#include "/bo/page.html">
      </form>
    </div>
    <div id="editor" class="jqmWindow"></div>
  </body>
  </html>
