<script type="text/javascript">
	$(function(){
		$("a[rel=example_group]").fancybox({
			'transitionIn'		: 'none',
			'transitionOut'		: 'fade',
			'titlePosition' 	: 'over',
			'titleFormat'		: function(title, currentArray, currentIndex, currentOpts) {
				return '<span id="fancybox-title-over" style="z-index: 9999">Image ' + (currentIndex + 1) + ' / ' + currentArray.length + (title.length ? ' &nbsp; ' + title : '') + '</span>';
			}
		});
	})
</script>
<body>
    <div >
   	<input type="button" value="关闭" name="close" class="jqmClose btn right btn-delete"/>
   	<div class="breadcrumb">当前位置：设计师管理> 设计师作品集</div>
   		
   		<div class="table-show-content">
	   		<table class="table-show" >
	   			<tr  class="list_title">
				  <th width="50%">图片</th>
				</tr>
				<tr>
					<td style="text-align: center">
		   			 	<#if list?? >
							<#list list as entity>
								<a title="Lorem ipsum dolor sit amet" rel="example_group" href="${entity.imageUrl!''}" title="">
								<img  width="200px" height="200px" src="${entity.imageUrl!''}" /></a>
							</#list> 
							
						<#else>
							没有图片
						</#if>
					</td>
				</tr>
	   		</table>
   		</div>
     </div>
 </body>
