<script type="text/javascript">

    function changePlatform()
    {
   		var platformId =  $("#messageType").find("option:selected").val();
    	$(".typeT").hide();
    	if(platformId != "")
    	{
    		if(platformId == 5)
    			$(".type2").show();
    		else
    			$(".type1").show();
    	}
    }

	$(function(){
		$("#messageType").change(function(){
			changePlatform();
		});
	
		changePlatform();

	              type:{

	             }

	          },

	               		 required:"类型不能为空"
		            },
		             content:{
	               		 required:"内容不能为空"
		            }

	            }
			});	
	 	});
	 
	 
</script>
