<html>
<head>

<title>页面提示</title>
    <script type="text/javascript">  
            var i = 3;  
            var intervalid;  
            intervalid = setInterval("fun()", 1000);  
            function fun() {  
                if (i == 0) {  
                    window.location.href = "/diys/Bo/login?key=rcadmin123";  
                    clearInterval(intervalid);  
                }  
                document.getElementById("tiao").innerHTML = i;  
                i--;   
            }  
    </script>    
</head>
<body>
<div id="main">
     <div class="breadcrumb">当前位置：首页>密码修改 > 页面提示</div>

     如果没有跳转，请<a href="/diys/Bo/login?rc=rcadmin123"><font color="red">点击这里</font></a>重新登录
    </div>
   </body>
