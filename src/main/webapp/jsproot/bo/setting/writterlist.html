<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>作家类型</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->

  </head>
  
  <body>
     <div id="main">
      <div class="breadcrumb">当前位置：系统管理 > 作家类型</div>
      <form action="/diys/Bo/setting/writterlist" method="post">
      <input type="hidden" id="pageNo" name="pageNo" value="${(pageNo)!''}" />
      <div class="table-show-content">
      <div style="padding-bottom: 5px">
      		<div style="display: inline"><input type="button" id="btn" value="新增"  class="btn-submit" onclick="editNew('setting/writteredit?parentId=${parentId!''}')"/></div>
      </div>
        <table class="table-show">
          <tbody>
          	<tr>
          		<th width="10%" >名称</th>
          		<th width="10%" >颜色</th>
              	<th width="10%" >操作</th>
            </tr>
            <#if list??>
            	<#list list as entity>
            		<tr>
						<td >
							${(entity.name)!''}
						</td>
						<td >
							${(entity.typeColor)!''}
						</td>
						<td  style="display: table">
							<a class="btn btn-look agentClaim2" href="javascript:;" onclick="edit('setting/writteredit','${entity.id}&parentId=${parentId!''}')">编辑</a>
							<#if entity?? && entity.level?? && entity.level == 1>
							<a class="btn btn-look agentClaim2" href="javascript:;" onclick="javascript:location.href='/diys/Bo/setting/writterlist?parentId=${entity.id}'">下级行业</a>
							</#if>
							<#if entity?? && entity.level?? && entity.level == 2>
							<a class="btn btn-look agentClaim2" href="javascript:;" onclick="javascript:location.href='/diys/Bo/setting/writterlist'">返回到上级行业</a>
							</#if>
							<a class="btn btn-delete" onclick="del_('setting/delete','${entity.id}&parentId=${parentId!''}')">删除</a>
						</td>
					</tr>
					</#list> 
				</#if>
          </tbody>
        </table>
      <#include "/bo/page.html">
      </form>
    </div>
    <div id="editor" class="jqmWindow"></div>
  </body>
</html>
