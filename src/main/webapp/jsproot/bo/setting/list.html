<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>行业列表</title>
</head>
<body>
   <div id="main">
      <div class="breadcrumb">当前位置：系统管理 > 行业列表</div>
      <form id="classifyForm" action="/diys/Bo/setting/list" method="post">
      <input type="hidden" id="pageNo" name="pageNo" value="${(pageNo)!''}" />
      <div class="table-show-content">
      <div style="padding-bottom: 5px">
      		<div style="display: inline"><input type="button" id="btn" value="新增"  class="btn-submit" onclick="editNew('setting/edit?industryId=${industryId!''}')"/></div>
      </div>
        <table class="table-show">
          <tbody>
            <tr  class="list_title" >
              <th width="10%" >图标</th>
              <th width="10%" >名称</th>
              <th width="10%" >操作</th>
            </tr>
	            <#if list??>
		            <#list list as entity>
					<tr>
						<td >
							<img width="150px" height="50px" src="${(entity.imageUrl)!''}">
						</td>
						<td >
							${(entity.name)!''}
						</td>
						<td  style="display: table">
							<a class="btn btn-look agentClaim2" href="javascript:;" onclick="edit('setting/edit','#{(entity.id)!0}&industryId=${industryId!''}')">编辑</a>
							<#if entity?? && entity.level?? && entity.level == 1>
							<a class="btn btn-look agentClaim2" href="javascript:;" onclick="javascript:location.href='/diys/Bo/setting/list?industryId=${(entity.id)!''}'">下级行业</a>
							</#if>
							<a class="btn btn-delete" onclick="del_('setting/del','#{(entity.id)!0}&industryId=${industryId!''}')">删除</a>
						</td>
					</tr>
					</#list> 
				</#if>
          </tbody>
        </table>
      <#include "/bo/page.html">
      </form>
    </div>
    <div id="editor" class="jqmWindow"></div>
</body>
</html>
