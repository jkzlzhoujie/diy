<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>X秀后台登陆页</title>
<link rel="stylesheet" href="/diyroot/css/login.css">
<script type="text/javascript" src="/diyroot/js/jquery/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="/diyroot/js/jquery/jquery.cookie.js"></script>
<script type="text/javascript">
	$(function() {
		$("#loginSubmit").click(function() {
			if (document.getElementById("cookieType").checked == true) //如果勾选了保存密码，则将用户名密码保存在cookie中
			{
				$.cookie("username", $("#username").val());
				$.cookie("password", $("#password").val());
				$.cookie("record", "0");
			}else {
				$.cookie("username", null);
				$.cookie("password", null);
				$.cookie("record", null);
			}
		});
	});
	
</script>
</head>
<body>
<header class="headerbg"> </header>
<section class="w clearfix">
  <div class="loginContent clearfix">
    <div class="loginLogo"></div>
    <div class="loginUser">
    <form id="loginForm" action="/diys/Bo/submit" method="post">
      <div class="item clearfix"> 
      <span class="label">用户名：</span><span class="left">
      <input type="text" class="txt" name="username" id="username" value="${username!''}" autocomplete="off"/>
        </span> </div>
      <div class="item clearfix"> <span class="label">密&nbsp;&nbsp;码：</span><span class="left">
        <input  class="txt" type="password" value="${password!''}" name="password" id="password" autocomplete="off"/> 
        </span> 
      <div class="checkFont clearfix"> <span class="label">&nbsp;</span>
        <label class="left gray">
        	<#if record??> 
        		<#if record=="0">
        			<input name="cookieType" id="cookieType" type="checkbox" checked = "checked" class="vm">
        		<#else>
        			<input name="cookieType" id="cookieType" type="checkbox" class="vm">
        		</#if>
       		<#else>
       			<input name="cookieType" id="cookieType" type="checkbox" class="vm">
        	</#if>
       		   记住密码
          </label>
          <#if error??>
          	<#if error=="1">
          		<label>&nbsp;&nbsp;&nbsp;<font color="red">用户名不能为空</font></label>
          	</#if>
          	<#if error=="2">
          		<label>&nbsp;&nbsp;&nbsp;<font color="red">密码不能为空</font></label>
          	</#if>
          	<#if error=="3">
          		<label>&nbsp;&nbsp;&nbsp;<font color="red">用户名或密码错误</font></label>
          	</#if>
          	<#if error=="4">
          		<label>&nbsp;&nbsp;&nbsp;<font color="red">用户被冻结</font></label>
          	</#if>
          </#if>
          </div>
      <div class="item clearfix"> <span class="label">&nbsp;</span><span class="left">
        <input type="submit" value="登录" id="loginSubmit" name="" class="submitBtn" />
        </span><span class="right">
        <input type="reset" value="重置" name="" class="resetBtn" />
        </span> </div>
        </form>
    </div>
  </div>
</section>
<footer class="footer">
  <div class="content">
     <p>Copyright (C) 2014 和黄信息版权所有</p>
     <p></p>
  </div>
</footer>
</body>
</html>
